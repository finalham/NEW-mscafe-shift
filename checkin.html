<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
<style>

</head>
<body>
<header><h1>â˜• Mscafe SHIFT â€“ æ‰“åˆ»</h1></header>
<main>
  <div class="card">
    <div class="row">
      <div class="col"><label>å¾“æ¥­å“¡</label><select id="emp"></select></div>
      <div class="col"><label>ä¼‘æ†©ï¼ˆåˆ†ï¼‰</label><input type="number" id="brk" value="0" min="0" step="5"></div>
    </div>

    <div class="row" style="margin-top:10px">
      <div class="col"><label>é–‹å§‹ï¼ˆæ—¥æ™‚ï¼‰</label><input type="datetime-local" id="start"></div>
      <div class="col"><label>çµ‚äº†ï¼ˆæ—¥æ™‚ï¼‰</label><input type="datetime-local" id="end"></div>
    </div>

    <div class="row" style="margin-top:10px">
      <div class="col"><button id="now" style="background:#fff;color:#3e7a6b;border:1px solid #3e7a6b">ğŸ•’ ç¾åœ¨æ™‚åˆ»ã‚’ã‚»ãƒƒãƒˆ</button></div>
      <div class="col"><button id="save">ğŸ’¾ ä¿å­˜</button></div>
    </div>

    <div id="err" class="error" style="display:none"></div>
    <div id="msg" class="ok" style="display:none"></div>

    <div class="muted" style="margin-top:10px">æœ€è¿‘ã®å…¥åŠ›</div>
    <table id="recent">
      <thead><tr><th>æ°å</th><th>æ—¥ä»˜</th><th>å‡ºå‹¤</th><th>é€€å‹¤</th><th>ä¼‘æ†©</th></tr></thead>
      <tbody id="recentBody"></tbody>
    </table>
  </div>
</main>
<script>
const API_BASE = 'https://script.google.com/macros/s/AKfycbz6qkC8T_a6mkQQ_wgaO85qjZl8aWUiamukBtpf-syC8xERgPrS10j3pHYN8B2DfP5B/exec';

const $ = id => document.getElementById(id);
const pad = n => String(n).padStart(2,'0');

function toLocalInputValue(d){ // Date -> 'YYYY-MM-DDTHH:MM'
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
}
function setNow(){
  const d=new Date();
  $('start').value = toLocalInputValue(d);
  $('end').value   = toLocalInputValue(d);
}

async function loadEmployees(){
  const res = await fetch(`${API_BASE}?action=employees`);
  const j = await res.json();
  const sel = $('emp'); sel.innerHTML='';
  (j.employees||[]).filter(e=>e.active).forEach(e=>{
    const o=document.createElement('option'); o.value=e.id; o.textContent=e.name; sel.appendChild(o);
  });
}

function validateTimes(){
  const start = $('start').value, end = $('end').value;
  if (!start || !end) return {ok:false, msg:'é–‹å§‹ã¨çµ‚äº†ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'};
  const s = new Date(start), e = new Date(end);
  if (isNaN(+s) || isNaN(+e)) return {ok:false, msg:'æ—¥æ™‚ã®å½¢å¼ãŒä¸æ­£ã§ã™'};
  if (e <= s) return {ok:false, msg:'é€€å‹¤æ™‚é–“ã¯é–‹å§‹æ™‚é–“ã‚ˆã‚Šå¾Œã«ã—ã¦ãã ã•ã„'};
  return {ok:true};
}

function showError(msg){
  $('err').textContent = msg; $('err').style.display='block';
  $('msg').style.display='none';
}
function showOk(msg){
  $('msg').textContent = msg; $('msg').style.display='block';
  $('err').style.display='none';
}

async function save(){
  const empSel = $('emp');
  const empId  = empSel.value;
  const empName= empSel.selectedOptions[0]?.textContent || '';
  const brk    = Number($('brk').value||0);

  const v = validateTimes();
  if (!v.ok){ showError(v.msg); return; }

  const start = $('start').value, end = $('end').value;
  const date  = start.slice(0,10); // ç¿Œæ—¥ã¾ãŸãç„¡ã—å‰æ

  const payload = {
    employee_id: empId,
    employee_name: empName,
    site: 'HQ',
    date,
    startISO: new Date(start).toISOString(),
    endISO:   new Date(end).toISOString(),
    break_min: brk,
    user_agent: navigator.userAgent
  };

  $('save').disabled = true;
  try{
    const res = await fetch(`${API_BASE}?action=shift`,{
      method:'POST', headers:{'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    const j = await res.json();
    if (!j.ok){
      // ã‚µãƒ¼ãƒå´ã®ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å„ªå…ˆè¡¨ç¤º
      showError(j.message || j.error || 'ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
      return;
    }
    showOk(`ä¿å­˜ã—ã¾ã—ãŸã€‚ï¼ˆå®Ÿåƒ ${(j.worked_min/60).toFixed(2)} h / æ—¥çµ¦ ${j.daily_pay.toLocaleString()} å††ï¼‰`);
    appendRecent(empName, date, start.slice(11,16), end.slice(11,16), brk);
  }catch(err){
    showError(err.message||String(err));
  }finally{
    $('save').disabled = false;
  }
}

function appendRecent(name, ymd, s, e, brk){
  const tr=document.createElement('tr');
  tr.innerHTML = `<td>${name}</td><td>${ymd}</td><td>${s}</td><td>${e}</td><td>${brk}</td>`;
  $('recentBody').prepend(tr);
}

(async function init(){
  await loadEmployees(); setNow();
  $('now').onclick = setNow;
  $('save').onclick = save;

  // å…¥åŠ›ã®ãŸã³ã«ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆå´ã§å³æ™‚ãƒã‚§ãƒƒã‚¯ï¼ˆèµ¤æ–‡è¡¨ç¤ºï¼‰
  ['start','end'].forEach(id=>{
    $(id).addEventListener('change', ()=>{
      const v = validateTimes();
      if (!v.ok) showError(v.msg); else {$('err').style.display='none';}
    });
  });
})();
</script>
</body>
