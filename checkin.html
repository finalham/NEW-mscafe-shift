<body>

  <main>

      <div class="pad">

            <select id="emp"></select>
          </div>
          <div class="col">

          </div>
        </div>

        <div class="row">

        <table id="recent">
          <thead><tr><th>æ°å</th><th>æ—¥ä»˜</th><th>å‡ºå‹¤</th><th>é€€å‹¤</th><th>ä¼‘æ†©</th></tr></thead>
          <tbody id="recentBody"><tr><td colspan="5" style="text-align:center;color:#999">â€” ã¾ã ã‚ã‚Šã¾ã›ã‚“ â€”</td></tr></tbody>

<script>
/* ====== è¨­å®šï¼ˆåé›†API A ã® /exec ã‚’å¿…ãšå…¥ã‚Œã¦ãã ã•ã„ï¼‰ ====== */
const API_BASE = 'https://script.google.com/macros/s/AKfycbwZj9yYSMNfbTLGyPRXwm73oK4GuMVbO1bvcVjnZlbIYT5Zg5J4deMP2gWXqimBp6Tg3g/exec';

/* ====== ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ====== */
const $ = (s)=>document.querySelector(s);
const pad = (n)=>String(n).padStart(2,'0');
function toLocalValue(d){ // Date â†’ 'YYYY-MM-DDTHH:mm'
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
}
function showInfo(t){ const m=$('#msg'); m.className='msg ok'; m.textContent=t; }
function showError(t){ const m=$('#msg'); m.className='msg err'; m.textContent=t; }

/* ====== ç”»é¢åˆæœŸåŒ– ====== */
function setNow(){
  const d=new Date();
  const v=toLocalValue(d);
  $('#start').value=v;
  $('#end').value=v;
}
async function loadEmployees(){
  try{
    const res = await fetch(`${API_BASE}?action=employees`);
    if(!res.ok) throw new Error(`HTTP ${res.status}`);
    const j = await res.json();
    if(!j.ok || !Array.isArray(j.employees)) throw new Error(j.error || 'invalid response');
    const sel = $('#emp'); sel.innerHTML='';
    const list = j.employees.filter(e=>e.active);
    if(list.length===0){ showError('å¾“æ¥­å“¡ãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸï¼ˆEmployees ã‚·ãƒ¼ãƒˆã¨ active=TRUE ã‚’ç¢ºèªï¼‰'); return; }
    list.forEach(e=>{
      const o=document.createElement('option'); o.value=e.id; o.textContent=e.name; sel.appendChild(o);
    });
  }catch(err){
    showError(`å¾“æ¥­å“¡ãƒªã‚¹ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸï¼š${err.message||err}`);
  }
}

/* ====== å…¥åŠ›ãƒã‚§ãƒƒã‚¯ï¼ˆé€€å‹¤ > å‡ºå‹¤ï¼‰ ====== */
function validateInputs(){
  const s = $('#start').value;
  const e = $('#end').value;
  if(!s || !e) return {ok:false, msg:'é–‹å§‹ã¨çµ‚äº†ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„'};
  const sMs = new Date(s).getTime();
  const eMs = new Date(e).getTime();
  if(isNaN(sMs) || isNaN(eMs)) return {ok:false, msg:'æ—¥æ™‚ã®å½¢å¼ãŒä¸æ­£ã§ã™'};
  if(eMs <= sMs){
    return {ok:false, msg:'é€€å‹¤æ™‚é–“ã¯é–‹å§‹æ™‚é–“ã‚ˆã‚Šå¾Œã«ã—ã¦ãã ã•ã„'};
  }
  const brk = Number($('#brk').value||0);
  if(brk < 0) return {ok:false, msg:'ä¼‘æ†©ã¯0ä»¥ä¸Šã§å…¥åŠ›ã—ã¦ãã ã•ã„'};
  return {ok:true};
}

/* ====== ä¿å­˜ ====== */
async function save(){
  const v = validateInputs();
  if(!v.ok){ showError(v.msg); return; }

  const sel = $('#emp'); if(!sel.value){ showError('å¾“æ¥­å“¡ã‚’é¸æŠã—ã¦ãã ã•ã„'); return; }
  const empId = sel.value;
  const empName = sel.selectedOptions[0]?.textContent || '';

  const s = $('#start').value;
  const e = $('#end').value;
  const brk = Number($('#brk').value||0);

  const date = s.slice(0,10); // é›†è¨ˆã¯é–‹å§‹æ—¥åŸºæº–
  const payload = {
    employee_id: empId,
    employee_name: empName,
    site: 'HQ',
    date,
    startISO: new Date(s).toISOString(),
    endISO: new Date(e).toISOString(),
    break_min: brk,
    user_agent: navigator.userAgent
  };

  $('#btnSave').disabled = true;
  try{
    const res = await fetch(`${API_BASE}?action=shift`,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
    const j = await res.json();
    if(!j.ok) throw new Error(j.error || 'save failed');
    showInfo(`ä¿å­˜ã—ã¾ã—ãŸã€‚å®Ÿåƒ ${(j.worked_min/60).toFixed(2)} h / æ—¥çµ¦ ${Number(j.daily_pay||0).toLocaleString()} å††`);
    appendRecentRow(empName, date, s, e, brk);
  }catch(err){
    showError(`ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸï¼š${err.message||err}`);
  }finally{
    $('#btnSave').disabled = false;
  }
}

/* ====== æœ€è¿‘ã®å…¥åŠ›ã®ç°¡æ˜“è¡¨ç¤º ====== */
function appendRecentRow(name, date, start, end, brk){
  const tb = $('#recentBody');
  if(tb.children.length===1 && tb.children[0].children[0].colSpan===5) tb.innerHTML='';
  const tr = document.createElement('tr');
  const hhmm = (v)=> v ? v.slice(11,16) : '';
  tr.innerHTML = `<td>${name}</td><td>${date}</td><td>${hhmm(start)}</td><td>${hhmm(end)}</td><td>${brk}</td>`;
  tb.prepend(tr);
}

/* ====== åˆæœŸåŒ– ====== */
function init(){
  loadEmployees().then(setNow);
  $('#btnNow').addEventListener('click', setNow);
  $('#btnSave').addEventListener('click', save);

  // å…¥åŠ›æ™‚ã«ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æ¶ˆã™
  ['start','end','brk','emp'].forEach(id=>{
    $( '#'+id ).addEventListener('input', ()=> { $('#msg').textContent=''; $('#msg').className='msg'; });
  });
}
document.addEventListener('DOMContentLoaded', init);
</script>
