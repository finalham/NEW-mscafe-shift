<!DOCTYPE html>

<head>

<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{

    --line:#e5e7eb; --brand:#2563eb; --brand-ink:#fff; --chip:#f3f4f6;

  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.6 "Inter","Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
  header{position:sticky;top:0;z-index:10;background:var(--card);border-bottom:1px solid var(--line)}
  .wrap{max-width:1100px;margin:0 auto;padding:12px 16px}
  .brand{display:flex;align-items:center;gap:10px}

  input[type="month"]{appearance:none;border:1px solid var(--line);background:#fff;padding:10px 12px;border-radius:10px;font:inherit}

  .chip{display:inline-flex;align-items:center;gap:8px;padding:8px 10px;background:var(--chip);border-radius:999px;border:1px solid var(--line)}
  .muted{color:var(--muted)}
  .right{margin-left:auto}
  .num{font-variant-numeric:tabular-nums}
  .toolbar{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  .hidden{display:none}
  @media (min-width:860px){
    .grid{display:grid;grid-template-columns:260px 1fr;gap:16px}
  }
</style>
</head>
<body>
  <header>
    <div class="wrap row">
      <div class="brand">
        <span>â˜•</span><h1>Mscafe SHIFT | ç®¡ç†</h1>
      </div>
      <div class="right row">
        <input type="month" id="mon" />
        <button class="btn-ghost" id="btnRefresh">ğŸ”„ æ›´æ–°</button>
        <button class="btn" id="btnCsvAll">ğŸ“© CSVï¼ˆå…¨ä½“ï¼‰</button>
        <button class="btn-ghost" id="btnMonthly">æœˆæ¬¡ä¸€è¦§</button>
      </div>
    </div>
  </header>

  <main>
    <div class="grid">
      <!-- å·¦ï¼šå¾“æ¥­å“¡ï¼ˆã‚¯ãƒªãƒƒã‚¯ã§å€‹åˆ¥CSVï¼‰ -->
      <div class="card">
        <div class="pad">
          <div class="muted" style="margin-bottom:8px">æ°å</div>
          <div id="empList" class="chips"></div>
        </div>
      </div>

      <!-- å³ï¼šã‚µãƒãƒªãƒ†ãƒ¼ãƒ–ãƒ« -->
      <div class="card">
        <div class="pad">
          <table id="sumTable" class="num">
            <thead>
              <tr>
                <th>æ°å</th>
                <th>å‹¤å‹™æ—¥æ•°</th>
                <th>ç·æ™‚é–“(h)</th>
                <th>åŸºæœ¬æ”¯çµ¦</th>
                <th>ç·æ”¯çµ¦</th>
                <th class="hidden">CSV</th>
              </tr>
            </thead>
            <tbody id="sumBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

<script>
const API_B = 'https://script.google.com/macros/s/AKfycbyXku_YsY0Yh8hZvDSwlp0ilu3ZLLXsamvwDTYnLt5LrAMgYQYWMAa-xABFi8vRXv-w/exec';

const $ = (sel)=>document.querySelector(sel);
const fmtYen = n => Number(n||0).toLocaleString('ja-JP');
const pad2 = n => String(n).padStart(2,'0');

// ========== CSV ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ï¼ˆå¼·åˆ¶ä¿å­˜ï¼‰ ==========
async function downloadCsvAll(){
  const m = $('#mon').value;
  if(!m){ alert('å¯¾è±¡æœˆã‚’é¸æŠã—ã¦ãã ã•ã„'); return; }
  const url = `${API_B}?action=report_csv&month=${encodeURIComponent(m)}`;
  const res = await fetch(url, { credentials:'include' });
  if(!res.ok){ alert('CSVå–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ'); return; }
  const text = await res.text();
  const blob = new Blob(['\uFEFF' + text], {type:'text/csv;charset=utf-8;'});
  triggerDownload(blob, `mscafe_report_${m}.csv`);
}

async function downloadCsvOne(empId, empName){
  const m = $('#mon').value;
  if(!m){ alert('å¯¾è±¡æœˆã‚’é¸æŠã—ã¦ãã ã•ã„'); return; }
  const url = `${API_B}?action=report_csv&month=${encodeURIComponent(m)}&employee_id=${encodeURIComponent(empId)}`;
  const res = await fetch(url, { credentials:'include' });
  if(!res.ok){ alert('CSVå–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ'); return; }
  const text = await res.text();
  const safeName = (empName || empId).replace(/[\\/:*?"<>|]/g, '_');
  const blob = new Blob(['\uFEFF' + text], {type:'text/csv;charset=utf-8;'});
  triggerDownload(blob, `mscafe_report_${m}_${safeName}.csv`);
}

function triggerDownload(blob, filename){
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  document.body.appendChild(a);
  a.click();
  URL.revokeObjectURL(a.href);
  a.remove();
}

// ========== ãƒ‡ãƒ¼ã‚¿å–å¾— ==========
async function fetchSummary(month){
  const url = `${API_B}?action=summary&month=${encodeURIComponent(month)}`;
  const res = await fetch(url, { credentials:'include' });
  if(!res.ok) throw new Error('summary fetch failed');
  const json = await res.json();
  if(!json.ok) throw new Error(json.error||'summary error');
  return json.rows || [];
}

async function fetchEmployees(){
  const url = `${API_B}?action=employees_full`;
  const res = await fetch(url, { credentials:'include' });
  if(!res.ok) throw new Error('employees fetch failed');
  const json = await res.json();
  if(!json.ok) throw new Error(json.error||'employees error');
  return json.employees || [];
}

// ========== æç”» ==========
function renderSummary(rows, employees){
  const tbody = $('#sumBody');
  tbody.innerHTML = '';

  // id -> è¡¨ç¤ºåï¼ˆç„¡åŠ¹ã«ã¯æ³¨è¨˜ï¼‰
  const nameMap = {};
  employees.forEach(e=>{
    nameMap[e.id] = e.name + (e.active ? '' : 'ï¼ˆç„¡åŠ¹ï¼‰');
  });

  rows.forEach(r=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${nameMap[r.employee_id] || r.employee_name || r.employee_id}</td>
      <td>${r.days}</td>
      <td>${Number(r.hours||0)}</td>
      <td>${fmtYen(r.base_pay)}</td>
      <td>${fmtYen(r.total_pay)}</td>
      <td class="hidden"><button data-csv="${r.employee_id}">CSV</button></td>
    `;
    tbody.appendChild(tr);
  });

  // å€‹åˆ¥CSVï¼ˆéš ã—åˆ—ã‚’ä½¿ã‚ãªã„å ´åˆã¯ã€å·¦ã®å¾“æ¥­å“¡ãƒªã‚¹ãƒˆã«ä»˜ã‘ã¦ã„ã¾ã™ï¼‰
  tbody.querySelectorAll('button[data-csv]').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const id = btn.getAttribute('data-csv');
      const nm = nameMap[id] || '';
      downloadCsvOne(id, nm);
    });
  });
}

function renderEmployeesChips(rows, employees){
  const list = $('#empList');
  list.innerHTML = '';
  // id -> è¡¨ç¤ºå
  const nameMap = {};
  employees.forEach(e=>{
    nameMap[e.id] = e.name + (e.active ? '' : 'ï¼ˆç„¡åŠ¹ï¼‰');
  });

  // ã‚µãƒãƒªã®ä¸¦ã³é †ã§ chips ã‚’å‡ºã™ï¼ˆã‚µãƒãƒªã«å‡ºã¦ã“ãªã„äººã‚‚å‡ºã—ãŸã„æ™‚ã¯ employees ã‚’ãƒ™ãƒ¼ã‚¹ã«ï¼‰
  const idsSeen = new Set();
  rows.forEach(r=>{
    idsSeen.add(r.employee_id);
    const chip = document.createElement('button');
    chip.type = 'button';
    chip.className = 'chip';
    chip.textContent = nameMap[r.employee_id] || r.employee_name || r.employee_id;
    chip.addEventListener('click', ()=> downloadCsvOne(r.employee_id, nameMap[r.employee_id]||''));
    list.appendChild(chip);
  });

  // ã¾ã  chips ã«ç„¡ã„å¾“æ¥­å“¡ï¼ˆä»Šæœˆ0ä»¶ï¼‰ã‚‚å‡ºã—ã¦ãŠã
  employees.forEach(e=>{
    if (idsSeen.has(e.id)) return;
    const chip = document.createElement('button');
    chip.type = 'button';
    chip.className = 'chip';
    chip.textContent = nameMap[e.id] || e.name || e.id;
    chip.addEventListener('click', ()=> downloadCsvOne(e.id, nameMap[e.id]||'')); // 0ä»¶ã§ã‚‚å€‹åˆ¥CSVï¼ˆã‚µãƒãƒªã®ã¿ï¼‰å‡ºåŠ›å¯
    list.appendChild(chip);
  });
}

// ========== ç”»é¢åˆ¶å¾¡ ==========
async function refresh(){
  const m = $('#mon').value;
  if(!m){ alert('å¯¾è±¡æœˆã‚’é¸æŠã—ã¦ãã ã•ã„'); return; }
  try{
    $('#btnRefresh').disabled = true;
    const [rows, emps] = await Promise.all([fetchSummary(m), fetchEmployees()]);
    renderSummary(rows, emps);
    renderEmployeesChips(rows, emps);
  }catch(err){
    console.error(err);
    alert('èª­è¾¼ã«å¤±æ•—ã—ã¾ã—ãŸï¼š' + (err.message||err));
  }finally{
    $('#btnRefresh').disabled = false;
  }
}

function init(){
  // åˆæœŸã®å¯¾è±¡æœˆï¼ˆæœ¬æ—¥ï¼‰
  const d = new Date();
  $('#mon').value = `${d.getFullYear()}-${pad2(d.getMonth()+1)}`;

  $('#btnRefresh').addEventListener('click', refresh);
  $('#btnCsvAll').addEventListener('click', downloadCsvAll);
  $('#btnMonthly').addEventListener('click', ()=> alert('ï¼ˆä»»æ„ï¼‰ã“ã“ã«æœˆæ¬¡ç”»é¢é·ç§»ã‚„åˆ¥UIã‚’ç¹‹ã’ã‚‰ã‚Œã¾ã™'));

  refresh();
}

document.addEventListener('DOMContentLoaded', init);
</script>
